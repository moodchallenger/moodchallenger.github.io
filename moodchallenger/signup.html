<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* General Styling */
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      overflow-x: hidden;
      height: 100vh;
      display: flex; /* Use Flexbox */
      justify-content: center; /* Center horizontally */
      align-items: center; /* Center vertically */
      background-color: DarkRed; /* Fallback color */
      background-image: 
        radial-gradient(circle at center center, black, #ccc), 
        repeating-radial-gradient(circle at center center, black, black, 1rem, transparent 2rem, transparent 1rem);
      background-blend-mode: multiply;
      animation: gradient-animation 10s infinite alternate; /* Add animation */
    }

    .signup-container {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 2rem;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.37);
      backdrop-filter: blur(10px);
      animation: fadeIn 1s ease-in-out;
    }

    .signup-container h1 {
      text-align: center;
      margin-bottom: 1.5rem;
      font-size: 2rem;
      font-family: 'Arial', sans-serif; /* Use a normal sans-serif font */
      color: #ca1313; /* Set text color to white */
    }

    .form-group {
      margin-bottom: 1.5rem;
      animation: fadeInUp 0.8s ease forwards;
    }

    .form-group:nth-child(1) {
      animation-delay: 0.2s;
    }

    .form-group:nth-child(2) {
      animation-delay: 0.4s;
    }

    .form-group:nth-child(3) {
      animation-delay: 0.6s;
    }

    .form-group:nth-child(4) {
      animation-delay: 0.8s;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-family: 'Arial', sans-serif; /* Use a normal sans-serif font */
      font-size: 1rem;
      color: #ddd;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-family: 'Arial', sans-serif; /* Use a normal sans-serif font */
      font-size: 1rem;
      outline: none;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      transition: box-shadow 0.3s ease, background 0.3s ease;
    }

    .form-group input:focus {
      box-shadow: 0 0 10px rgba(106, 17, 203, 0.5);
      background: rgba(255, 255, 255, 0.3);
    }

    .form-group button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .form-group button:hover {
      background: linear-gradient(135deg, #2575fc, #6a11cb);
      transform: scale(1.05);
    }

    button:disabled {
      background: rgba(202, 53, 16, 0.902); /* Faded background */
      color: rgb(255, 255, 255); /* Faded text color */
      transform: none; /* Disable hover effects */
      transition: transform 0.3s ease, left 0.3s ease, top 0.3s ease;
    }

    button.moving {
      position: relative;
      transition: transform 0.3s ease, left 0.3s ease, top 0.3s ease;
    }

    button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: #a10ebe;
      font-size: 1rem;
      transition: background 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
    }

    button:hover {
      background: linear-gradient(135deg, #2575fc, #6a11cb);
      transform: scale(1.05);
    }

    button.moving {
      position: relative;
      transition: transform 0.3s ease, left 0.3s ease, top 0.3s ease;
    }

    button:disabled {
      cursor: not-allowed; /* Keep the cursor as not-allowed */
      box-shadow: 0 0 15px rgba(106, 17, 203, 0.5); /* Keep glowing effect even when disabled */
    }

    /* Animations */
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes fadeInUp {
      from {
        transform: translateY(20px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    /* Background Animation */
    @keyframes gradient-animation {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 50% 100%;
      }
      100% {
        background-position: 100% 50%;
      }
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <h1>Sign Up</h1>
    <form id="signupForm">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" placeholder="Enter your full name" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Choose a username" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Create a password" required>
      </div>
      <div class="form-group">
        <button type="submit" id="signupButton" disabled>Sign Up</button>
      </div>
    </form>
  </div>

  <script>
    // Get references to form fields and the button
    const nameInput = document.getElementById('name');
    const emailInput = document.getElementById('email');
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');
    const signupButton = document.getElementById('signupButton');

    // Function to check if all fields are filled
    function checkFormCompletion() {
      if (
        nameInput.value.trim() !== '' &&
        emailInput.value.trim() !== '' &&
        usernameInput.value.trim() !== '' &&
        passwordInput.value.trim() !== ''
      ) {
        signupButton.classList.remove('moving'); // Stop moving
        signupButton.disabled = false; // Enable the button
      } else {
        signupButton.classList.add('moving'); // Allow movement
        signupButton.disabled = true; // Keep the button disabled
      }
    }

    // Add event listeners to all input fields
    [nameInput, emailInput, usernameInput, passwordInput].forEach((input) => {
      input.addEventListener('input', checkFormCompletion);
    });

    // Function to move the button
    function moveButton() {
      if (signupButton.classList.contains('moving')) {
        const randomX = Math.random() * 200 - 100; // Random X position (-100px to 100px)
        const randomY = Math.random() * 200 - 100; // Random Y position (-100px to 100px)
        signupButton.style.transform = `translate(${randomX}px, ${randomY}px)`;
      }
    }

    // Add a mouseover event to move the button
    signupButton.addEventListener('mouseover', moveButton);

    // Initial check to set the button state
    checkFormCompletion();

    document.getElementById('signupForm').addEventListener('submit', async function(event) {
      event.preventDefault();

      // Collect form data
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      const userData = {
        name,
        email,
        username,
        password
      };

      try {
        // Send data to the backend to store in config.json
        const response = await fetch('http://localhost:3000/signup', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(userData)
        });

        if (response.ok) {
          alert('Sign Up Successful!');
          window.location.href = 'login.html'; // Redirect to login page
        } else {
          alert('Failed to sign up. Please try again.');
        }
      } catch (error) {
        console.error('Error:', error);
        alert('An error occurred while signing up.');
      }
    });
  </script>
</body>
</html>

<!-- Backend code -->
<script>
const express = require('express');
const fs = require('fs');
const path = require('path');

const app = express();
app.use(express.json());

app.post('/signup', (req, res) => {
  const { name, email, username, password } = req.body;

  // Path to config.json
  const configPath = path.join(__dirname, 'config.json');

  // Read existing data
  let existingData = [];
  if (fs.existsSync(configPath)) {
    existingData = JSON.parse(fs.readFileSync(configPath, 'utf8'));
  }

  // Add new user data
  existingData.push({ name, email, username, password });

  // Write updated data to config.json
  fs.writeFileSync(configPath, JSON.stringify(existingData, null, 2));

  res.status(200).send('User signed up successfully!');
});

app.listen(3000, () => {
  console.log('Server running on http://localhost:3000');
});
</script>
