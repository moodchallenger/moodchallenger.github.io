<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      background: black; /* Fallback background color */
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1; /* Place the canvas behind the login form */
    }

    .login-container {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 2rem;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
      animation: fadeIn 1s ease-in-out;
      z-index: 1; /* Ensure the login form is above the canvas */
    }

    .login-title {
      font-size: 2rem;
      color: #fff;
      text-align: center;
      margin-bottom: 0.5rem;
    }

    .login-subtitle {
      font-size: 1rem;
      color: #ddd;
      text-align: center;
      margin-bottom: 2rem;
    }

    .input-group {
      position: relative;
      margin-bottom: 1.5rem;
    }

    .input-group input {
      width: 100%;
      padding: 10px 10px 10px 0;
      border: none;
      border-bottom: 2px solid #fff;
      background: transparent;
      color: #fff;
      font-size: 1rem;
      outline: none;
      transition: all 0.3s ease;
    }

    .input-group label {
      position: absolute;
      top: 10px;
      left: 0;
      color: #ddd;
      font-size: 1rem;
      pointer-events: none;
      transition: all 0.3s ease;
    }

    .input-group input:focus + label,
    .input-group input:not(:placeholder-shown) + label {
      top: -20px;
      font-size: 0.8rem;
      color: #fff;
    }

    .input-group input:focus {
      border-bottom: 2px solid #982df0;
    }

    .login-button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background: #7c18e7;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .login-button:hover {
      background: #2575fc;
    }

    .forgot-password {
      text-align: center;
      margin-top: 1rem;
    }

    .forgot-password a {
      color: #fff;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .forgot-password a:hover {
      color: #ddd;
    }

    .sign-up {
      text-align: center;
      margin-top: 1rem;
      font-size: 1rem;
      color: #ddd;
    }

    .sign-up a {
      color: #7c18e7;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    .sign-up a:hover {
      color: #2575fc;
    }

    /* Fade-in animation */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <!-- Matrix Rain Effect -->
  <canvas id="c"></canvas>

  <!-- Login Form -->
  <div class="login-container">
    <div class="login-form">
      <h1 class="login-title">Welcome Back</h1>
      <p class="login-subtitle">Please login to your account</p>
      <form onsubmit="validateLogin(event)">
        <div class="input-group">
          <input type="text" id="username" required>
          <label for="username">Username</label>
        </div>
        <div class="input-group">
          <input type="password" id="password" required>
          <label for="password">Password</label>
        </div>
        <button type="submit" class="login-button">Login</button>
        <p class="forgot-password"><a href="#">Forgot Password?</a></p>
      </form>
      <p class="sign-up">
        New here? <a href="signup.html">Sign Up</a>
      </p>
    </div>
  </div>

  <script>
    // Matrix Rain Effect JavaScript
    var c = document.getElementById("c");
    var ctx = c.getContext("2d");

    // Making the canvas full screen
    c.height = window.innerHeight;
    c.width = window.innerWidth;

    // Characters for the rain
    var matrix = "abcㄱㄴㄷㄹㅁㅂㅅㅇㅈㅊㅋㅌㅍㅎdefghijkのlmnop⍓⋮⌇⍜⍀⍌⍧⍙⍩⍴⍷⍫⍬⍰⍸⍻⍽⍾⎅⍿⏃⏚⏧⍱⍲qrstuvwxﾊﾐﾋｰｳｼﾅﾓﾆｻﾜﾂｵﾘｱﾎﾃﾏｹﾒｴｶｷﾑﾕﾗｾﾈｽﾀﾇﾍyzABCDEFGHIJKLMNOPQRSTUVWXYZαβγδεζηθικλμνξοπρστυφχψω∀∃∈∏∑√∞∫≈≠≡≤≥⌂ㅢㅚㅐㅟㅔㅒㅖㅘㅝㅙㅞ@#$%^&*()*&^%+-/~{[|`]}";
    matrix = matrix.split("");

    var font_size = 15;
    var columns = c.width / font_size; // Number of columns for the rain
    var drops = [];
    for (var x = 0; x < columns; x++) drops[x] = 1;

    function draw() {
      // Black background with reduced transparency for a brighter effect
      ctx.fillStyle = "rgba(0, 0, 0, 0.01)"; // Lower alpha value for a brighter trail
      ctx.fillRect(0, 0, c.width, c.height);

      // Set the glow effect for the characters
      ctx.shadowColor = "#982df0"; // Glow color (same as the rain color)
      ctx.shadowBlur = 30; // Intensity of the glow

      ctx.fillStyle = "#982df0"; // Bright violet rain color
      ctx.font = font_size + "px arial";

      for (var i = 0; i < drops.length; i++) {
        var text = matrix[Math.floor(Math.random() * matrix.length)];
        ctx.fillText(text, i * font_size, drops[i] * font_size);

        if (drops[i] * font_size > c.height && Math.random() > 0.975) drops[i] = 0;

        drops[i]++;
      }

      // Reset shadow properties to avoid affecting other elements
      ctx.shadowColor = "transparent";
      ctx.shadowBlur = 0;
    }

    setInterval(draw, 25);

    let credentials = {};

    // Fetch the credentials from the config.json file
    fetch('config.json')
      .then((response) => response.json())
      .then((data) => {
        credentials = data;
      })
      .catch((error) => {
        console.error('Error fetching credentials:', error);
      });

    // Login validation
    function validateLogin(event) {
      event.preventDefault(); // Prevent form submission

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      if (username === credentials.username && password === credentials.password) {
        // Redirect to admin page
        window.location.href = 'admin.html'; // Replace with the actual admin page URL
      } else {
        alert('Invalid username or password. Please try again.');
      }
    }
  </script>
</body>
</html>
